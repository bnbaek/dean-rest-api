  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/restapi
    username: rest
    password: api

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        hbm2ddl.auto: create
        non_contextual_creation: true
  jwt:
    secret: apiserver!@#1

  social:
